      <script>
          var proyektor = {Jenis :"LCD",
                  warna :"hitam",
                  harga :"4.200.000",
                  Berat :"1 Kg",
                  Bentuk:"Kotak",
   on : function(){
        document.getElementById("2").innerHTML="Menyalakan";

                };
                document.getElementById("1").innerHTML="Jenis   :"+proyektor.Jenis;

              document.getElementById("2").innerHTML=proyektor.Jenis;
            proyektor.on();

            proyektor.memunculkan();

            proyektor.memunculkang();
