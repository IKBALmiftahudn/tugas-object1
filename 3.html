<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3" style="width: 100%;" >
        <tr style="background-color: antiquewhite;" >
            <th><h2>OBJECT</h2></th>
            <th><h2>PROPERTY</h2></th>
            <th><h2>METHOD</h2></th>
        </tr>
        <tr>
            <th rowspan="5"><img src="./alphard.jpg" height="100"></th>
           <th id="1"></th>
           <th id="2"></th>
        </tr>
        <tr>
           
           <th id="3"></th>
           <th id="4"></th>
        </tr>
        <tr>
           
            <th id="5"></th>
            <th id="6"></th>
         </tr>
         <tr>
           
            <th id="7"></th>
            <th id="8"></th>
         </tr>
         <tr>
           
            <th id="9"></th>
            <th id="10"></th>
         </tr>
        <tr>
            <th>
            </th>
        </tr>
      </table>
    <script>
        //property
        var mobil = {Jenis : "Alphard",
                     warna :"Hitam",
                     model :"Mobil Mewah",
                     harga :"18.000.000.000",
                     nomesin : "MHFX541",
        //method
        start : function(){
        document.getElementById("2").innerHTML="Maju";
    },
   drive : function(){
    document.getElementById("4").innerHTML="Belok Kanan";
   },
   break : function(){
    document.getElementById("6").innerHTML="Belok Kiri";
   },
   stop : function(){
    document.getElementById("8").innerHTML="Mundur";
   },
   s : function(){
    document.getElementById("10").innerHTML="Berhenti";
   }

              };
              document.getElementById("1").innerHTML="Jenis   :"+mobil.Jenis;
              document.getElementById("3").innerHTML="Warna   :"+mobil.warna;
              document.getElementById("5").innerHTML="Model   :"+mobil.model;
              document.getElementById("7").innerHTML="Harga   :"+mobil.harga;
              document.getElementById("9").innerHTML="No Mesin   :"+mobil.nomesin;
              document.getElementById("2").innerHTML=mobil.Jenis;
            mobil.start();
            document.getElementById("4").innerHTML=mobil.warna;
            mobil.drive();
            document.getElementById("6").innerHTML=mobil.model;
            mobil.break();
            document.getElementById("8").innerHTML=mobil.harga;
            mobil.stop();
            document.getElementById("10").innerHTML=mobil.nomesin;
            mobil.s();
    </script>
</body>
</html>
